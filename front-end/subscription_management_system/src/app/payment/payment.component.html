<div class="center-container">
    <mat-card class="example-card mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>Payment Gateway</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Amount: {{ amount }}</p>
      </mat-card-content>
      <mat-card-actions class="button-container">
        <button mat-button color="primary" (click)="handleClick()">Pay</button>
      </mat-card-actions>
    </mat-card>
  </div>
