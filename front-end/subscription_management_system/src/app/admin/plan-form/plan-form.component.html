<form class="example-form">
    <mat-form-field>
        <mat-label>Subscription Name</mat-label>
        <input matInput placeholder="Subscription Name">
    </mat-form-field><br>

    <mat-form-field>
        <mat-label>Plan Name</mat-label>
        <input matInput placeholder="Plan Name">
    </mat-form-field><br>

    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput placeholder="Price">
    </mat-form-field><br>

    <mat-form-field>
        <mat-label>Duration</mat-label>
        <input matInput placeholder="Duration">
    </mat-form-field><br>
    <div class="example-button-row">
        <button mat-raised-button color="primary">Submit</button>
    </div>
</form>
