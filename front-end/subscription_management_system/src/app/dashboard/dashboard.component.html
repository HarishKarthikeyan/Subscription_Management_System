<mat-tab-group animationDuration="1000ms" >
  <mat-tab label="Available Subscriptions"> <app-available-subscription class="center"  [activeSubscriptions]="activeSubscriptions" (activeSubscriptionChange)="handleChange($event)" ></app-available-subscription> </mat-tab>
  <mat-tab label="Active Subscriptions"> <app-active-subscriptions class="center" [activeSubscriptions]="activeSubscriptions"></app-active-subscriptions> </mat-tab>
</mat-tab-group>
